spring.application.name=mapeo

# ==========================================
# CONFIGURACIÓN THYMELEAF
# ==========================================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ==========================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
# ==========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.resources.add-mappings=true

# ==========================================
# CONFIGURACIÓN MVC
# ==========================================
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/static/**

# ==========================================
# BASE DE DATOS
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/sena4?allowMultiQueries=true&maxAllowedPacket=67108864
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA/HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# PUERTO
# ==========================================
server.port=8080

# ==========================================
# LOGGING
# ==========================================
logging.level.root=INFO
logging.level.grupo6.mapeo=DEBUG

# ==========================================
# JACKSON - SERIALIZACIÓN DE FECHAS
# ==========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=esta-es-una-clave-secreta-muy-larga-y-segura-para-usar-con-hs512-algoritmo-de-jwt-que-requiere-minimo-64-caracteres-para-una-seguridad-optima-2024
jwt.expiration=86400000

# ==========================================
# MULTIPART FILE UPLOAD CONFIGURATION
# ==========================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
