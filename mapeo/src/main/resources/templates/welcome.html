<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - SENA Mapeo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .welcome-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        
        .welcome-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        
        .welcome-header img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .welcome-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .welcome-header p {
            font-size: 16px;
            opacity: 0.95;
        }
        
        .welcome-content {
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .option-card {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .option-card:hover {
            background: #e9ecef;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }
        
        .option-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .option-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .option-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .btn-option {
            display: inline-block;
            padding: 12px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .divider {
            display: none;
        }
        
        @media (max-width: 768px) {
            .welcome-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 40px 20px;
            }
            
            .welcome-header {
                padding: 40px 20px;
            }
            
            .welcome-header h1 {
                font-size: 28px;
            }
            
            .divider {
                display: block;
                text-align: center;
                color: #999;
                font-weight: bold;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
         <div class="welcome-header">
             <div style="display: flex; justify-content: center; gap: 30px; align-items: center; margin-bottom: 20px;">
                 <img src="/img/logo2.png" alt="Logo" style="width: 80px; height: auto;">
                 <img src="/img/logo_sena.png" alt="Logo SENA" style="width: 80px; height: auto;">
             </div>
             <h1>隆Bienvenido a SENA Mapeo!</h1>
             <p>Sistema de Gesti贸n de Proyectos y Entregables</p>
         </div>
        
        <div class="welcome-content">
            <!-- Opci贸n: Iniciar Sesi贸n -->
            <div class="option-card">
                <div class="option-icon"></div>
                <h2>Iniciar Sesi贸n</h2>
                <p>驴Ya tienes cuenta? Inicia sesi贸n con tus credenciales para acceder a tu dashboard.</p>
                <a href="/login" class="btn-option">Ingresar</a>
            </div>
            
            <div class="divider">O</div>
            
            <!-- Opci贸n: Registrarse -->
            <div class="option-card">
                <div class="option-icon"></div>
                <h2>Registrarse</h2>
                <p>驴No tienes cuenta? Reg铆strate ahora para empezar a usar la plataforma.</p>
                <a href="/register" class="btn-option">Crear Cuenta</a>
            </div>
        </div>
    </div>
</body>
</html>
